{% set name = "adani" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/adani-{{ version }}.tar.gz
  sha256: 003b2c202fbb67bf766e25850cdb74199a8ce537a0f3a141a43c5b7d068d0e1d

build:
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv
  number: 2

requirements:
  build:
    - {{ compiler("cxx") }}
    - {{ compiler("fortran") }}
    - {{ stdlib("c") }}
    - cmake >=3.15
    - make
  host:
    - python
    - pip
    - pybind11 >=2.9.2
    - scikit-build
    - versioneer ==0.29
    - gsl >=2.8
    - libblas
    - setuptools
  run:
    - python

test:
  imports:
    - adani
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/niclaurenti/adani
  summary: Code computing approximate DIS N3LO coefficients
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - niclaurenti
